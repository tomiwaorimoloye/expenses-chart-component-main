<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- external fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Expenses chart component</title>

		<!-- local scripts -->
		<script src="./scripts/main.js" defer></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="heading">
				<h1>My balance</h1>
				<p class="heading__price">$921.48</p>
				<img src="./images/logo.svg" class="heading__logo" alt="" />
			</section>
			<section class="chart">
				<h2 id="chart__title">Spending - Last 7 days</h2>
				<div class="graph">
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
					<div class="column">
						<div class="column__bar"></div>
						<div class="column__value"></div>
						<div class="column__day"></div>
					</div>
				</div>

				<hr />

				<div class="chart__summary">
					<div class="summary__current-month">
						<p class="summary__title">Total this month</p>
						<p class="summary__value summary--big summary--bold">
							$478.33
						</p>
					</div>
					<div class="summary__previous-month">
						<p class="summary__title">from last month</p>
						<p class="summary__value summary--bold">+2.4%</p>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
	</body>
</html>
